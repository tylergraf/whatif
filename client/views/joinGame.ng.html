<div class="view-height">
  <div class="layout vertical join-page">
    <div class="layout vertical">
      <div ng-repeat="game in games" ng-tap="joinGame(game)" class="list-item layout horizontal center" ng-class="{stuff:game.state !== 'question' || game.state !== 'notStarted'}">
        <user user-id="{{game.creator}}" size="small" name="false"></user>
        <div class="layout vertical">
          <span>{{game.name}}</span>
          <user user-id="{{game.creator}}" avatar="false"></user>
        </div>
      </div>
      <span ng-show="!games.length">No Games</span>
    </div>
  </div>
</div>
